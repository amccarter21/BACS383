<!doctype html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="CheckoutStyles.css">
  </head>
  <body>
    <!-- include header and breadcrumbs here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-med-9">
        <fieldset class="outer-fieldset">
        <legend>Checkout</legend>
          <form>
            <fieldset class="inner-fieldset">
              <legend>Enter shipping address information</legend>
              <div class="row">
                <div class="col-md-12">
                  <label>Street Address:
                    <input type="text">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>City:
                    <input type="text">
                  </label>
                </div>
                <div class="col-md-4">
                  <label>State:
                    <input type="text">
                  </label>
                </div>
                <div class="col-md-4">
                  <label>ZIP Code:
                      <input type="text">
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="inner-fieldset">
                <legend>Enter billing address information</legend>
                <div class="row">
                  <div class="col-md-12">
                    <label>Street Address:
                      <input type="text">
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label>City:
                      <input type="text">
                    </label>
                  </div>
                  <div class="col-md-4">
                    <label>State:
                      <input type="text">
                    </label>
                  </div>
                  <div class="col-md-4">
                    <label>ZIP Code:
                        <input type="text">
                    </label>
                  </div>
                </div>
              </fieldset>
            </form>
          </fieldset>
        </div>
        <div class="col-med-3">
          <fieldset>
            <legend>Summary</legend>
              <label>Item Cost:</label>
              <label>Shipping:</label>
              <label>Tax:</label>
              <label><em>Total:</em></label>
          </fieldset>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
